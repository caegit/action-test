name: Manually triggered workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'caelansar'
      home:
        description: 'location'
        required: false
        default: 'CN'
      secret_name:
        description: 'Secret'
        required: true
        default: 'SECRET'

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
    - name: set env
      env:
        SECRET: ${{ secrets.SuperSecret }}
      run: echo $SECRET
    - run: |
        echo "Hello ${{ github.event.inputs.name }}!"
        echo "- in ${{ github.event.inputs.home }}!"
        echo $SECRET
